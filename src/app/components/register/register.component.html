<div class="col-md-4">
  <h3>Register User</h3>
  <form id="formData" [formGroup]="myForm" (ngSubmit)="registerUser()">
    <div class="form-row">
      <div class="form-group">
        <input class="form-control" formControlName="firstname" id="firstname" type="text" placeholder="Firstname">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group">
        <input class="form-control" formControlName="lastname" id="lastname" type="text" placeholder="Lastname">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group">
        <input class="form-control" formControlName="username" id="username" type="text" placeholder="Username">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group">
        <input class="form-control" formControlName="password" id="password" type="password" placeholder="Password">
      </div>
    </div>
    <div class="form-row">
      <div class="checkbox">
        <label><input type="checkbox" formControlName="manager" value="">Manager</label>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group">
        <button class="form-control" class="btn btn-lg btn-block btn-secondary" type="submit">Register</button>
      </div>
    </div>
    <div class="form-row">
      {{message}}
    </div>
  </form>
</div>
